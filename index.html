<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Weather</title>
<link rel="stylesheet" src="public/script.js" href="/public/style.css">
</head>
<body class=" ">
<!-- // Crypto card -->
<div class="appWrapper " id="background">
    <div class="submitWrapper" id="cryptoCard">
        <div class="date" ></div>
        <div class="time"></div>
        <div class="cryptoBox" id="cryptoButton">
            <div class="allCryptoData">
                <div class="top5"></div>

                <div class="cryptoInfo">
                <div class="cryptoName"></div>
                <div class="price"></div>
                <div class="rank"></div>
                <div class="hourly"></div>
                <div class="daily"></div>
                <div class="supply"></div>
            </div>
            </div>
        </div>

        <div class="watchList">
           
            
            <button id="watchButton"onclick="watchButton()">watchlist</button>
            <button id="addButton"onclick="">add</button>
            
        </div>


        <div class="submitForm">
            <div class="bar">
                <form>
                    <input type="text"  placeholder="btc-bitcoin"  id="search-bar">
                    <input type="submit" id="search-button" value="Search">
                </form>
            </div>
        </div>
    </div>

 <!-- // weather card -->

 <div class="submitWrapper form_hidden" id="weatherCard">
    <div class="date" ></div>
    <div class="time"></div>
    <div class="weatherBox" id="weatherButton">
        <div class="allWeatherData">
            <div class="cityName">Weather </div>
            <div class="temp"></div>
            <div class="maxTemp"></div>
            <div class="minTemp"></div>
            <div class="humidity"></div>
            <div class="windSpeed"></div>
            <div class="clouds"></div>
        </div>
    </div>


    <div class="weatherSubmitForm">
        <div class="weatherBar">
            <form>
                <input type="text"  placeholder="San Diego"  id="weather-search-bar">
                <input type="submit" id="weather-search-button" value="Search">
            </form>
        </div>
    </div>
</div>

    
    <div class="watchlistwrap">
       
    <div class="watchListPage">
      
    
    
</div>

<button onclick="exit()" class="exitButton">exit</button>
    
</div>
    


</div>

    crossorigin="anonymous"></script>

<script src="public/script.js"></script>
<script src="public/Toggle.js"></script>
<script src="public/weatherApi.js"></script>

</body>
</html>
